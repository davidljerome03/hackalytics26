<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Don't Lie - Premium Analytics</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÄ</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar / Header -->
        <header class="top-nav">
            <div class="logo">
                <div class="icon-bg">
                    <span class="icon">üèÄ</span>
                </div>
                <div>
                    <h1>Ball Don't Lie</h1>
                    <p>Advanced Basketball Analytics</p>
                </div>
            </div>
            <nav class="nav-links" style="align-items: center;">
                <a href="#" class="nav-btn active" data-target="view-dashboard">Dashboard</a>
                <a href="#" class="nav-btn" data-target="view-projections">Projections</a>
                <div class="settings-container" style="position: relative;">
                    <button id="settings-toggle" class="icon-btn"
                        style="background: transparent; border: 1px solid rgba(255,255,255,0.2); width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 8px; cursor: pointer; color: white; transition: background 0.2s;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                    </button>
                    <div id="settings-dropdown" class="settings-dropdown"
                        style="display: none; position: absolute; top: 120%; right: 0; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 1rem; min-width: 220px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 100;">
                        <div style="margin-bottom: 1rem;">
                            <label
                                style="display: block; font-size: 0.8rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 0.4rem; text-transform: uppercase; letter-spacing: 0.5px;">Color
                                Mode</label>
                            <select id="mode-select" class="stat-filter-select"
                                style="width: 100%; padding: 0.6rem; font-size: 0.9rem; border-radius: 8px;">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        <div>
                            <label
                                style="display: block; font-size: 0.8rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 0.4rem; text-transform: uppercase; letter-spacing: 0.5px;">Team
                                Theme</label>
                            <select id="team-select" class="stat-filter-select"
                                style="width: 100%; padding: 0.6rem; font-size: 0.9rem; border-radius: 8px;">
                                <option value="default">Default Colors</option>
                                <!-- JS will populate options -->
                            </select>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- DASHBOARD VIEW -->
            <div id="view-dashboard" class="view active">
                <!-- Top Cards -->
                <section class="metrics-grid" id="metrics-grid">
                    <div class="loading-state">Loading core metrics...</div>
                </section>

                <!-- Bottom Section -->
                <div class="split-layout" style="margin-top: 2rem;">
                    <!-- Left: Games -->
                    <section class="games-section">
                        <div class="section-header">
                            <h2>Schedules</h2>
                            <p id="schedule-subtitle">Loading schedule data...</p>
                        </div>

                        <div class="filter-header"
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                            <div style="display: flex; gap: 1rem; align-items: center;">
                                <div class="filter-tabs" style="margin-bottom: 0; margin-top: 0;">
                                    <button class="tab active" data-filter="today" id="tab-today">Today's Games</button>
                                    <button class="tab" data-filter="upcoming" id="tab-upcoming">Upcoming</button>
                                </div>
                                <input type="text" id="game-search" class="search-input" placeholder="Search Teams"
                                    style="width: 250px; padding: 0.6rem 1.2rem; border-radius: 20px; border: 1px solid var(--border-color); outline: none; font-size: 0.95rem; background: var(--card-bg); color: var(--text-primary); transition: all 0.2s;">
                            </div>
                            <div class="pagination-controls" style="display: flex; gap: 0.8rem; align-items: center;">
                                <button id="prev-page" class="icon-btn" disabled>
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M19 12H5M12 19l-7-7 7-7" />
                                    </svg>
                                </button>
                                <span id="page-indicator"
                                    style="font-size: 0.95rem; color: var(--text-secondary); min-width: 45px; text-align: center; font-weight: 500;">1
                                    / 1</span>
                                <button id="next-page" class="icon-btn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M5 12h14M12 5l7 7-7 7" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="games-list" id="games-list">
                            <!-- Injected via JS -->
                        </div>
                    </section>

                    <!-- Right: Slideshow Projections -->
                    <section class="projections-slideshow">
                        <div class="section-header">
                            <h2 id="slideshow-title">Top 5 Projections</h2>
                        </div>
                        <div class="players-list slideshow-list" id="slideshow-players-list">
                            <!-- Injected via JS -->
                            <div class="loading-state">Loading projections...</div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="slideshow-progress"></div>
                        </div>
                    </section>
                </div>
            </div> <!-- End Dashboard View -->

            <!-- PROJECTIONS VIEW (Dedicated) -->
            <div id="view-projections" class="view">
                <div class="section-header" style="margin-bottom: 2rem;">
                    <h2>Full Player Projections</h2>
                    <p>Comprehensive ML predictions for all upcoming players</p>
                </div>
                <div class="projections-section">
                    <div class="section-header"
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem;">
                        <input type="text" id="player-search" class="search-input" placeholder="Search players...">
                        <select id="full-proj-stat-filter" class="stat-filter-select">
                            <option value="PTS">Points (PTS)</option>
                            <option value="REB">Rebounds (REB)</option>
                            <option value="AST">Assists (AST)</option>
                            <option value="PRA">PRA (Pts+Reb+Ast)</option>
                        </select>
                    </div>
                    <!-- Reuse the same grid style but wider -->
                    <div class="players-list full-page" id="full-players-list"
                        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem;">
                        <!-- Injected via JS -->
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- PapaParse for parsing local CSV files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
