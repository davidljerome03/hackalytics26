<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Don't Lie - Premium Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar / Header -->
        <header class="top-nav">
            <div class="logo">
                <div class="icon-bg">
                    <span class="icon">üèÄ</span>
                </div>
                <div>
                    <h1>Ball Don't Lie</h1>
                    <p>Advanced Basketball Analytics</p>
                </div>
            </div>
            <nav class="nav-links" style="align-items: center;">
                <a href="#" class="nav-btn active" data-target="view-dashboard">Dashboard</a>
                <a href="#" class="nav-btn" data-target="view-projections">Projections</a>
                <button id="theme-toggle" class="icon-btn"
                    style="background: transparent; border: 1px solid rgba(255,255,255,0.2); width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 8px; cursor: pointer; color: white;">
                    <svg id="theme-icon-light" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="display: none;">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="theme-icon-dark" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- DASHBOARD VIEW -->
            <div id="view-dashboard" class="view active">
                <!-- Top Cards -->
                <section class="metrics-grid" id="metrics-grid">
                    <div class="loading-state">Loading core metrics...</div>
                </section>

                <!-- Bottom Section -->
                <div class="split-layout" style="margin-top: 2rem;">
                    <!-- Left: Games -->
                    <section class="games-section">
                        <div class="section-header">
                            <h2>Schedules</h2>
                            <p id="schedule-subtitle">Loading schedule data...</p>
                        </div>

                        <div class="filter-header"
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                            <div style="display: flex; gap: 1rem; align-items: center;">
                                <div class="filter-tabs" style="margin-bottom: 0; margin-top: 0;">
                                    <button class="tab active" data-filter="today" id="tab-today">Today's Games</button>
                                    <button class="tab" data-filter="upcoming" id="tab-upcoming">Upcoming</button>
                                </div>
                                <input type="text" id="game-search" class="search-input" placeholder="Search Teams"
                                    style="width: 250px; padding: 0.6rem 1.2rem; border-radius: 20px; border: 1px solid var(--border-color); outline: none; font-size: 0.95rem; background: var(--card-bg); color: var(--text-primary); transition: all 0.2s;">
                            </div>
                            <div class="pagination-controls" style="display: flex; gap: 0.8rem; align-items: center;">
                                <button id="prev-page" class="icon-btn" disabled>
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M19 12H5M12 19l-7-7 7-7" />
                                    </svg>
                                </button>
                                <span id="page-indicator"
                                    style="font-size: 0.95rem; color: var(--text-secondary); min-width: 45px; text-align: center; font-weight: 500;">1
                                    / 1</span>
                                <button id="next-page" class="icon-btn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M5 12h14M12 5l7 7-7 7" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="games-list" id="games-list">
                            <!-- Injected via JS -->
                        </div>
                    </section>

                    <!-- Right: Slideshow Projections -->
                    <section class="projections-slideshow">
                        <div class="section-header">
                            <h2 id="slideshow-title">Top 5 Projections</h2>
                        </div>
                        <div class="players-list slideshow-list" id="slideshow-players-list">
                            <!-- Injected via JS -->
                            <div class="loading-state">Loading projections...</div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="slideshow-progress"></div>
                        </div>
                    </section>
                </div>
            </div> <!-- End Dashboard View -->

            <!-- PROJECTIONS VIEW (Dedicated) -->
            <div id="view-projections" class="view">
                <div class="section-header" style="margin-bottom: 2rem;">
                    <h2>Full Player Projections</h2>
                    <p>Comprehensive ML predictions for all upcoming players</p>
                </div>
                <div class="projections-section">
                    <div class="section-header"
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem;">
                        <input type="text" id="player-search" class="search-input" placeholder="Search players...">
                        <select id="full-proj-stat-filter" class="stat-filter-select">
                            <option value="PTS">Points (PTS)</option>
                            <option value="REB">Rebounds (REB)</option>
                            <option value="AST">Assists (AST)</option>
                            <option value="PRA">PRA (Pts+Reb+Ast)</option>
                        </select>
                    </div>
                    <!-- Reuse the same grid style but wider -->
                    <div class="players-list full-page" id="full-players-list"
                        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem;">
                        <!-- Injected via JS -->
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- PapaParse for parsing local CSV files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
